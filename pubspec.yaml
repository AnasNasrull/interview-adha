name: fluttertest
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  get_storage: ^2.1.1
  http: ^1.1.0
  intl: ^0.18.1
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  validatorless: ^1.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
     - assets/images/
  fonts:
     - family: Helvetica
       fonts:
         - asset: assets/fonts/Helvetica.ttf
     - family: Helvetica Bold
       fonts:
         - asset: assets/fonts/Helvetica-Bold.ttf
